  <title>Кликсики</title>

<body class="page">
  <div class="app">
    <div class="app__wrapper">
      <div class="app__entrance" id="app__entrance">
        <h1 class="entrance__title">
          <span class="span__title title-1">К</span>
          <span class="span__title title-2">л</span>
          <span class="span__title title-3">и</span>
          <span class="span__title title-4">к</span>
          <span class="span__title title-5">с</span>
          <span class="span__title title-6">и</span>
          <span class="span__title title-7">к</span>
          <span class="span__title title-8">и</span>
        </h1>
        <div class="entrance__modal" id="entrance__modal">
          <img src="./images/smails/smiley-20.png" alt="smail" class="entrance__img" id="entrance__img">
          <div id="entrance__question" class="entrance__question">
            <p class="question__text">Хочешь играть ?</p>
            <button class="question__btn entrance__btn button" id="question__btn">Да</button>
          </div>
          <div id="entrance__description" class="entrance__description hide">
            <pre class="entrance__text" id="entrance__text">
            </pre>
            <button class="entrance__btn button" id="entrance__btn">OK</button>
          </div>
        </div>
      </div>
      <div class="app__loader hide" id="app__loader">
        <div class="timer__loader--container">
          <div class="procent__loader">
            <span>0%</span>
            <span>10%</span>
            <span>20%</span>
            <span>30%</span>
            <span>40%</span>
            <span>50%</span>
            <span>60%</span>
            <span>70%</span>
            <span>80%</span>
            <span>90%</span>
            <span>100%</span>
          </div>
        </div>

        <div class="move__container" id="move__container">
          <div class="move__loading">
            <div class="loader loader-1"></div>
            <div class="loader loader-2"></div>
            <div class="loader loader-3"></div>
            <div class="loader loader-4"></div>
            <div class="loader loader-5"></div>
            <div class="loader loader-6"></div>
            <div class="loader loader-7"></div>
            <div class="loader loader-8"></div>
          </div>
        </div>
      </div>
      <div class="app__game hide" id="app__game">
        <div class="app__header">
          <h2 class="header__title" id="time-header">Время игры: <span class="header__time" id="time">8.0</span></h2>
          <h2 class="header__title hide" id="result-header">Ваш результат: <span class="header__result"
              id="result"></span></h2>
        </div>
        <div class="app__content">

          <div class="app__carousel">
            <div class="app__slaider">

              <div class="app__slide">
                <div class="app__wrap wrap">

              </div>

              <!-- <button class="slider__btn slider__btn--prev">&larr;</button>
              <button class="slider__btn slider__btn--next">&rarr;</button> -->

          <p class="end hide" id="end">Конец</p>

        <div class="app__footer">
          <div class="input">
            <label for="game-time">Время игры, (сек)</label>
            <button class="btn__minus" id="btn__minus">&minus;</button>
            <input type="number" id="game-time" min="5" max="999" step="1" value="8">

  </div>
  <script src="js/index.js"></script>
